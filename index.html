<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator - EMU</title>
</head>

<body>
    <div id="calculator">
        <div id="brand">CASIO</div>
        <div id="screen">
            <div id="calculation">1 + 3</div>
            <div id="result">4</div>
        </div>
        <div id="calculate">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
